<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body class="animate-color bg-gradient-to-r from-pink-400 via-purple-400 to-blue-400 bg-[length:200%_200%] h-[100vh] flex justify-center items-center">

    <section class="w-2/3 md:w-1/3 bg-white h-4/5 rounded-2xl flex flex-col animate-fade-in">
        <div class="w-full h-[20%] flex justify-center animate-bounce">
            <i class="w-full h-full fas fa-user-pen text-7xl my-10"></i>
        </div>
        <div class="w-full h-[15%] text-center">
            <h2 class="text-[5vw] md:text-[2.5vw] font-bold my-2">
                ثبت نام کنید
            </h2>
            <p class="text-[3vw] md:text-[1.2vw] text-gray-600 mt-1">
                لطفا اطلاعات خود را وارد نمایید
            </p>
        </div>
        <div class="w-full h-1/2 flex flex-col items-center">
            <div class="w-11/12 h-[30%] flex border-b-2 border-gray-400">
                <label for="" class="h-full">
                    <i class="fas fa-user text-3xl my-10"></i>
                </label>
                <input class="w-full h-full text-2xl" type="text">
            </div>
            <div class="w-11/12 h-[30%] flex border-b-2 border-gray-400">
                <label for="" class="h-full">
                    <i class="fas fa-location-pin-lock text-3xl my-10"></i>
                </label>
                <input class="w-full h-full text-2xl" type="email">
            </div>
            <div class="w-11/12 h-[30%] flex border-b-2 border-gray-400">
                <label for="" class="h-full">
                    <i class="fas fa-fingerprint text-3xl my-10"></i>
                </label>
                <input class="w-full h-full text-2xl" type="password">
            </div>

        </div>

        <div class="w-full h-[15%] flex justify-center items-center">
            <button class="btn">
                ثبت نام
            </button>
        </div>
    </section>
</body>

</html>
